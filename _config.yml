# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            Micky Hingorani
tagline:          'Confused coding, slightly more confident tech reviews'
url:              http://mickyhingorani.github.io

author:
  name:           'Micky Hingorani'
  url:            http://mickyhingorani.com

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/mickyhingorani/mickyhingorani.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
